<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ADHMN </title>
    <link rel="icon" type="image/x-icon" href="img/fav.svg">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <img class="logo" src="img/Logo.svg" alt="">
            <div class="dropdown">
                <img class="icon me-2" src="img/language.svg" alt="">
                اللغة
                <div class="dropdown-content">
                    <a href="#!" class="dropdownItem">
                        <img src="img/flag.svg" alt="">
                        عربي
                    </a>
                    <a href="#!" class="dropdownItem">
                        <img src="img/en_flag.svg" alt="">
                        English
                    </a>
                </div>
            </div>
        </div>
    </header>
    <content class="container">
        <!-- main section -->
        <section class="mainSection">
            <h1> اطب الآن خدمات الصيانة لمنزلك التي تريدها سريعا وبكل سهولة </h1>
            <a href="#download" class="btn"> حمل التطبيق الآن </a>
        </section>

        <section class="appImgs">

            <div class="sectionTitle">
                <h1> صور التطبيق </h1>
                <!-- siper conrtol -->
                <div class="swiperBtns">
                    <div class="appSliderPrev swiper-button-prev"></div>
                    <div class="appSliderNext swiper-button-next"></div>
                </div>
            </div>
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/1.webp" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/2.webp" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/3.webp" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/4.webp" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/5.webp" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/6.webp" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/7.webp" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/8.webp" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/9.webp" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/10.webp" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/11.webp" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/12.webp" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/13.webp" />
                    </div>

                </div>
                <img src="img/2.png" class="frame" alt="">
            </div>

        </section>
        <!-- download -->
        <section class="download" id="download">
            <div class="data">
                <h1> تطبيق الجوال </h1>
                <p> حمل التطبيق على جوالك واطلب بضغطة زر </p>
                <div class="links">
                    <a href="#!">
                        <img src="img/app-store.avif" alt="">
                    </a>
                    <a href="#!">
                        <img src="img/google-play.avif" alt="">
                    </a>
                </div>
            </div>
            <img class="mobileImg" src="img/info.webp" alt="">
        </section>

        <!-- packages -->
        <section class="packages">
            <div class="packagesIcon">
                <img class="icon" src="img/package.svg" alt="">
            </div>
            <div class="data">
                <h1> اشترك في الباقات و استمتع بخصومات اكبر ... </h1>
                <form action="">
                    <div class="package">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="package" id="package1">
                            <label class="form-check-label" for="package1">
                                <img src="img/bronze.svg" alt="">
                                <div class="info">
                                    <h2> باقة 1 شهر </h2>
                                    <p> احصب علي الخدمات بسعر رمزي بالاضافة الي خصومات وعروض مشتمرة لمدة شهر</p>
                                </div>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="package" id="package2">
                            <label class="form-check-label" for="package2">
                                <img src="img/silver.svg" alt="">
                                <div class="info">
                                    <h2> باقة 6 شهور </h2>
                                    <p> احصب علي الخدمات بسعر رمزي بالاضافة الي خصومات وعروض مشتمرة لمدة 6 شهور</p>
                                </div>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="package" id="package3">
                            <label class="form-check-label" for="package3">
                                <img src="img/gold.svg" alt="">
                                <div class="info">
                                    <h2> باقة 1 سنة </h2>
                                    <p> احصب علي الخدمات بسعر رمزي بالاضافة الي خصومات وعروض مشتمرة لمدة سنة</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn"> اشترك </button>
                </form>
            </div>
        </section>
    </content>
    <!-- footer -->
    <footer>
        <div class="container">
            <div class="data">
                كل الحقوق محفوظة
                <a class="company" href="#!" target="_blank"> ADHMN </a>
                &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>
            </div>
            <ul class="social">
                <li>
                    <a href="#!" target="_blank">
                        <img class="icon" src="img/face.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#!" target="_blank">
                        <img class="icon" src="img/insta.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#!" target="_blank">
                        <img class="icon" src="img/twitter.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            spaceBetween: 60,
            speed: 1000,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            loop: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 5,
                stretch: 10,
                depth: 200,
                modifier: 1.2,
                slideShadows: true,
            },
            navigation: {
                nextEl: ".appSliderNext",
                prevEl: ".appSliderPrev",
            },
        });
    </script>

</body>

</html>
